<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>
<h1>我的第一个标题</h1>
<p>我的第一个段落。</p>
<video
   id="face_video"
   autoplay
   webkit-playsinline
   playsinline
   width="100"
   height="100"
/>

</body>
<script>
    navigator.mediaDevices.enumerateDevices().then(function(){
      navigator.mediaDevices.getUserMedia({
        video:{
          facingMode:{
            exact:"user"
          }
       }
      }).then( (stream) => {
        let faceNode = document.getElementById("face_video")
        faceNode.srcObject = stream
      }).catch( (error) => {
      }).finally( (data) => {
      })
    })
</script>
</html>
